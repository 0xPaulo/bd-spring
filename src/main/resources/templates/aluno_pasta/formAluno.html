<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="inu" />
  <title>Inserir Alunos</title>
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://kit.fontawesome.com/d8b2664129.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Ubuntu:wght@400;500;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <div th:replace="fragmentos_pasta/fragmentos :: cabecalho"></div>
  <!-- Fim Header -->
  <section class="neo-section">
    <div class="container" style="margin-top: 75px;">
      <form action="/InsertAlunos" th:object="${aluno}" method="post">
        <div class="row">
          <div class="col-md-6 form-group offset-md-3 ">
            <label>Nome do Aluno:</label>
            <input class="form-control " placeholder="Shaolin Matador de Porco" th:field="*{nome}">
          </div>
        </div>
        <!-- Curso -->
        <div class="row">
          <div class="col-md-6 form-group offset-md-3 ">
            <label>Selecione o Curso:</label>
            <select class="form-control" th:field="*{curso}">
              <option th:each="curso : ${T(br.com.academy.enums.Curso).values()}" th:value="${curso}"
                th:text="${curso}">
              </option>
            </select>
          </div>
        </div>
        <!-- Matricula -->
        <div class="row">
          <div class="col-md-6 form-group offset-md-3 ">
            <label>Gerar Matricula: </label>
            <input class="form-control " id="matricula" th:field="*{matricula}">
            <button type="button" onclick="GerarMatricula();" class="btn btn-outline-dark"
              style="margin-top: 10px;">Gerar</button>
          </div>
        </div>
        <!-- status -->
        <div class="row">
          <div class="col-md-6 form-group offset-md-3 ">
            <label>Selecione o Curso:</label>
            <select class="form-control" th:field="*{status}">
              <option th:each="status : ${T(br.com.academy.enums.Status).values()}" th:value="${status}"
                th:text="${status}">
              </option>
            </select>
          </div>
        </div>
        <!-- Turno -->
        <div class="row">
          <div class="col-md-6 form-group offset-md-3 ">
            <label>Turno</label>
            <input class="form-control " placeholder="Manha" th:field="*{turno}">
          </div>
        </div>

        <div class="row">
          <button type="submit" class="btn btn-success offset-md-4">Salvar</button>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <a href="" class="btn btn-outline-danger ">Voltar</a>
        </div>
      </form>
    </div>
  </section>
  <script src="js/main.js"></script>
  <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
  <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
