<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="inu" />
  <title>Login</title>
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/login.css" />
  <script src="https://kit.fontawesome.com/d8b2664129.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Ubuntu:wght@400;500;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="Login-Form">
    <div class="container">
      <div class="main-div">
        <div class="texto-header">
          <h2>Login</h2>
          <p>Insira suas credenciais para efetuar login no sistema</p>
        </div>
        <form method="post" action="/login" th:object="${usuario}">
          <div class="alert alert-danger" role="alert" th:if="${mensagemErro}">
            <strong th:text="${mensagemErro}"></strong>
          </div>
          <div class="form-group">
            <input type="text" th:field="*{user}" class="form-control" placeholder="username">
          </div>
          <div class="form-group">
            <input type="password" th:field="*{senha}" class="form-control" placeholder="insira sua senha">
          </div>
          <div class="cadastro">
            <p>NÃ£o tem cadastro?</p>
            <a class="cadastro-a" th:href="@{cadastro}">clique aqui.</a>
          </div>
          <button type="submit" class="btn btn-primary m-lg-2">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
