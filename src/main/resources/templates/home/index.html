<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="inu" />
  <title>Projeto Spring</title>
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://kit.fontawesome.com/d8b2664129.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Ubuntu:wght@400;500;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <div th:replace="fragmentos_pasta/fragmentos :: cabecalho"></div>
  <!-- Fim Header -->
  <section class="neo-section">
    <div class="center-text neo-container">
      <h1 class="texto-centro">Sistema de Gerenciamento de Alunos</h1>
      <div class="botoes">
        <div class="botao">
          <button class="btn btn-outline-dark"><a th:href="@{inserirAlunos}">CADASTRAR ALUNO</a></button>
        </div>
        <div class="botao">
          <button class="btn btn-outline-dark"><a th:href="@{filtro-alunos}">ENCONTRAR ALUNO</a></button>
        </div>
      </div>
    </div>
  </section>

  <!-- Inicio Moddal -->
  <div class="modal fade" id="modalPesquisa">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header ">

          <h5 class="modal-title">Encontre um aluno</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <form method="post" action="pesquisar-aluno" th:object="${aluno}">
          <div class="modal-body">
            <input type="text" th:field="*{nome}" class="form-control " placeholder="Digite o nome do aluno..">
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger " data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-success">Pesquisar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
  <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
